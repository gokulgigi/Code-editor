<!DOCTYPE html>
<html lang="en" >

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.3.14/angular-sanitize.js"></script>

<script type="text/javascript" src="./ang.js"></script>
<link rel="stylesheet" type="text/css" href="./styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<head>
   <meta charset="UTF-8">
<title>Online Code Editor</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
       top: 50px;
       height: 70%;
      width: 100%;
        left: 0px;
        
    }
    
   
</style>
</head>
<body>
    <div ng-app="compiler">


<div class="container" id="editor" >print("Here you can run your code")</div>

    <div ng-controller="result">
        <nav class="navbar navbar-inverse">
              <div class="container-fluid">
                
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">Online Code Editor</a>
                </div>
                
                <button id="runb" class="btn btn-md btn-danger navbar-btn navbar-right" ng-click="run()">Run</button>
                 <button id="compileb" class="btn btn-md btn-danger navbar-btn navbar-right" ng-click="compile()">Compile</button>
                
                   <select id="dd" class="navbar-right" ng-init="lang=lanarray[3]" ng-model="lang" ng-change="changeed()" ng-options="lan as lan for lan in lanarray" ></select>
                
              </div>
        </nav>
        <div id="result" >
        
        
       <div ng-bind-html="output"> </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js" ></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ext-language_tools.js"></script>
<script type="text/javascript" src="./aceditor.js"></script>

</div>
</body>
</html>
